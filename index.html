 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
     background: orange;
}

.header {
    background: #333;
    color: white;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
 background: dark grey;
 position: fixed;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar nav ul li {
    margin-left: 20px;
}

.navbar nav ul li a {
    color: white;
    text-decoration: none;
}

.hero {
    background: url('path-to-your-image.jpg') no-repeat center center/cover;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-content {
    max-width: 600px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.buttons .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.buttons .button:hover {
    background: rgba(0, 0, 0, 0.8);
}

footer {
    background: dark grey;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
  </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">C3</div>
            <nav>
                <ul>
                    <li><a href="#worship">Worship</a></li>
                    <li><a href="#groups">Groups</a></li>
                    <li><a href="#serve">Serve</a></li>
                    <li><a href="#give">Give</a></li>
                    <li><a href="#new">New to C3</a></li>
                    <li><a href="#more">More</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>WELCOME HOME</h1>
            <div class="buttons">
                <a href="#watch" class="button">WATCH</a>
                <a href="#groups" class="button">GROUPS</a>
                <a href="#serve" class="button">SERVE</a>
                <a href="#new" class="button">NEW TO C3?</a>
                <a href="#give" class="button">GIVE</a>
            </div>
        </div>
    </section>

    <!-- Add additional sections as needed -->

    <footer>
        <p>&copy; 2024 Campus Club Church. All rights reserved.</p>
    </footer>
</body>
</html
